<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Tiya's Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="mainContainer">

      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <div class="lightbox">
                <a data-fancybox="gallery" href="1.jpeg"><img class="lozad" src="1.jpeg"></a>
                <a data-fancybox="gallery" href="2.jpeg"><img class="lozad" src="2.jpeg"></a>
                <a data-fancybox="gallery" href="5.jpeg"><img class="lozad" src="5.jpeg"></a>
              </div>
            </li>
            <li class="glide__slide">
              <div class="lightbox">
              <a data-fancybox="gallery" href="4.jpeg"><img class="lozad" src="4.jpeg"></a>
              <a data-fancybox="gallery" href="1.jpeg"><img class="lozad" src="1.jpeg"></a>
              <a data-fancybox="gallery" href="2.jpeg"><img class="lozad" src="2.jpeg"></a>
            </div>
          </li>
            <li class="glide__slide">
              <div class="lightbox">
                <a data-fancybox="gallery" href="4.jpeg"><img class="lozad" src="4.jpeg"></a>
                <a data-fancybox="gallery" href="2.jpeg"><img class="lozad" src="2.jpeg"></a>
                <a data-fancybox="gallery" href="5.jpeg"><img class="lozad" src="5.jpeg"></a>
              </div>
            </li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">〈
          </button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">〉
          </button>
        </div>
      </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
    <script src="script.js" charset="utf-8"></script>

  </body>
</html>
